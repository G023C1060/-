<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アーティスト紹介 - ずっと真夜中でいいのに。</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #222;
      padding: 16px;
      text-align: center;
    }

    .content {
      padding: 20px;
    }

    .album {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .album img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      margin-right: 20px;
    }

    .album-info h2 {
      margin: 0 0 6px;
      font-size: 20px;
    }

    .album-info p {
      margin: 4px 0;
      font-size: 14px;
      color: #ccc;
    }

    .artist-detail {
      font-size: 14px;
      line-height: 1.6;
      color: #ddd;
      margin-top: 20px;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      padding: 12px;
      background-color: #222;
      position: fixed;
      bottom: 70px;
      width: 100%;
      z-index: 5;
    }

    .actions button {
      background-color: #06c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      min-width: 100px;
    }

    .player {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      border-top: 1px solid #444;
    }

    .player img {
      height: 40px;
      width: 40px;
      border-radius: 4px;
    }

    .player-info {
      flex-grow: 1;
      margin: 0 10px;
      font-size: 13px;
    }

    .player button {
      background-color: transparent;
      color: #fff;
      border: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>アーティスト紹介</h1>
  </header>

  <div class="content">
    <div class="album">
      <img src="./imgfile/images.jpg" alt="アルバムジャケット">
      <div class="album-info">
        <h2>残機</h2>
        <p>アーティスト：ずっと真夜中でいいのに。</p>
        <p>リリース：2023年</p>
      </div>
    </div>

    <div class="artist-detail">
      <p>
        「ずっと真夜中でいいのに。」は、日本の音楽ユニットで、通称「ずとまよ」。
        ボーカル・作詞作曲を手掛ける“ACAね”を中心に、映像やアートワークを含む
        緻密な世界観で注目を集める。ジャンルを超えたサウンドと文学的な歌詞、
        そして独自のミステリアスなビジュアルが特徴。代表曲に「秒針を噛む」や
        「お勉強しといてよ」などがあり、Z世代を中心に熱い支持を受けている。
      </p>
    </div>
  </div>

  <div class="actions">
    <button onclick="alert('♥ いいねしました！')">♥ いいね</button>
    <button onclick="alert('🔁 リピートリクエスト送信！')">🔁 リピートリクエスト!</button>
    <button onclick="location.href='od.html'">← 注文画面へ</button>
  </div>

  <div class="player">
    <img src="./imgfile/images.jpg" alt="曲画像">
    <div class="player-info">
      Now Playing: 残機 - ずっと真夜中でいいのに。
    </div>
    <button onclick="alert('再生ボタンが押されました')">▶︎</button>
  </div>
</body>
</html>
